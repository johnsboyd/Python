<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WordSoup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
      <a class="navbar-brand" href="#">WordSoup</a>
      <div class="collapse navbar-collapse" id="mainnavbars">
        <ul class="navbar-nav mr-auto">
          {% include 'includes/_navbar.html' %}
          {% block content %}{% endblock %}
        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" action="/query">
          <input class="form-control mr-sm-2" style="width:320px" type="text" name="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" value="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      {% block body %}{% endblock %}
    </div>

    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
