{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron bg-light">
    <h2>Select songs: </h2>
    <form action="/markov" method="POST">
      {% for link in linklist %}
      <input type="checkbox" name="check" value="{{ link }}">
      <a href=/output/{{ link }}>{{ link }}</a><br>
      {% endfor %}
      <br>
      <input type="submit" value="submit">
    </form>
  </div>
{% endblock %}
